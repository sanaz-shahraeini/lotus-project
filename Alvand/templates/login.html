{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl" class="light">
<head>
    <title>لوتوس - ورود</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #f3f4f6;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --border-color: #e5e7eb;
            --bg-color: #f9fafb;
            --card-bg: white;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        
        html.dark {
            --primary-color: #818cf8;
            --primary-hover: #6366f1;
            --secondary-color: #374151;
            --text-color: #f3f4f6;
            --light-text: #9ca3af;
            --border-color: #4b5563;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        body {
            font-family: 'Vazirmatn', system-ui, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--primary-color), #8b5cf6);
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        
        .app-name {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
            transition: color 0.3s;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--light-text);
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }
        
        .login-button:hover {
            background-color: var(--primary-hover);
        }
        
        .input-icon-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            transition: color 0.3s;
        }
        
        /* Theme toggle styles */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.25rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
            z-index: 10;
        }
        
        .theme-toggle:hover {
            background-color: var(--secondary-color);
        }
        
        .theme-toggle-icon {
            transition: transform 0.5s;
        }
        
        html.dark .theme-toggle .fa-moon {
            display: none;
        }
        
        html.light .theme-toggle .fa-sun {
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                border-radius: 0;
                padding: 1.5rem;
                height: 100vh;
            }
            
            body {
                background-color: var(--card-bg);
            }
            
            .theme-toggle {
                top: 1.5rem;
                left: 1.5rem;
            }
        }
    </style>
</head>
<body>
{% include "messages.html" %}

<div class="login-container">
    <button class="theme-toggle" id="theme-toggle" aria-label="تغییر حالت نمایش">
        <i class="fa-solid fa-sun theme-toggle-icon"></i>
        <i class="fa-solid fa-moon theme-toggle-icon"></i>
    </button>
    
    <div class="logo-container">
        <img src="{% static 'pic/logo.png' %}" alt="Lotus Logo" class="logo">
        <h1 class="app-name">لوتوس</h1>
    </div>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username" class="form-label">نام کاربری</label>
            <div class="input-icon-wrapper">
                <input type="text" id="username" name="user" placeholder="نام کاربری خود را وارد کنید" class="form-input">
                <i class="fa-solid fa-user input-icon"></i>
            </div>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">رمز عبور</label>
            <div class="input-icon-wrapper">
                <input type="password" id="password" name="pass" placeholder="رمز عبور خود را وارد کنید" class="form-input">
                <i class="fa-solid fa-lock input-icon"></i>
            </div>
        </div>
        
        <button type="submit" class="login-button">ورود به سیستم</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the theme toggle button
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference or use default
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.className = currentTheme;
        
        // Listen for clicks on the theme toggle
        themeToggle.addEventListener('click', function() {
            // If current theme is light, switch to dark, and vice versa
            if (document.documentElement.classList.contains('light')) {
                document.documentElement.classList.replace('light', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.replace('dark', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    });
</script>

</body>
</html>
